<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ogAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ogGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#ogBg)"/>

  <!-- Background glow -->
  <ellipse cx="600" cy="315" rx="500" ry="300" fill="url(#ogGlow)"/>

  <!-- Decorative border -->
  <rect x="40" y="40" width="1120" height="550" rx="20" fill="none" stroke="url(#ogAccent)" stroke-width="2" opacity="0.3"/>

  <!-- Logo placeholder -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="60" fill="url(#ogAccent)" opacity="0.2"/>
    <rect x="-30" y="-30" width="60" height="60" rx="12" fill="url(#ogAccent)"/>
    <path d="M-15 0 L0 -18 L15 0 L15 15 L-15 15 Z" fill="#1a1a2e"/>
  </g>

  <!-- Company name placeholder -->
  <text x="600" y="320" font-family="system-ui, sans-serif" font-size="48" fill="#ffffff" text-anchor="middle" font-weight="700">Your Company Name</text>
  <text x="600" y="370" font-family="system-ui, sans-serif" font-size="24" fill="#a5b4fc" text-anchor="middle">Your tagline goes here</text>

  <!-- Instructions -->
  <text x="600" y="550" font-family="system-ui, sans-serif" font-size="16" fill="#6366f1" text-anchor="middle" opacity="0.6">Replace with your branded Open Graph image (1200x630)</text>
</svg>