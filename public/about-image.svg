<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c1929;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGrad)"/>
  <rect width="800" height="800" fill="url(#gridPattern)"/>

  <!-- Abstract shapes representing growth/excellence -->
  <g opacity="0.1">
    <circle cx="650" cy="150" r="200" fill="#3b82f6"/>
    <circle cx="150" cy="650" r="150" fill="#60a5fa"/>
  </g>

  <!-- Office building silhouette -->
  <g transform="translate(200, 250)">
    <!-- Main building -->
    <rect x="100" y="150" width="200" height="300" fill="#2d4a6f" rx="4"/>
    <!-- Windows -->
    <g fill="#4a7ab0">
      <rect x="120" y="180" width="30" height="40" rx="2"/>
      <rect x="170" y="180" width="30" height="40" rx="2"/>
      <rect x="220" y="180" width="30" height="40" rx="2"/>
      <rect x="260" y="180" width="30" height="40" rx="2"/>

      <rect x="120" y="240" width="30" height="40" rx="2"/>
      <rect x="170" y="240" width="30" height="40" rx="2"/>
      <rect x="220" y="240" width="30" height="40" rx="2"/>
      <rect x="260" y="240" width="30" height="40" rx="2"/>

      <rect x="120" y="300" width="30" height="40" rx="2"/>
      <rect x="170" y="300" width="30" height="40" rx="2"/>
      <rect x="220" y="300" width="30" height="40" rx="2"/>
      <rect x="260" y="300" width="30" height="40" rx="2"/>

      <rect x="120" y="360" width="30" height="40" rx="2"/>
      <rect x="170" y="360" width="30" height="40" rx="2"/>
      <rect x="220" y="360" width="30" height="40" rx="2"/>
      <rect x="260" y="360" width="30" height="40" rx="2"/>
    </g>
    <!-- Door -->
    <rect x="175" y="400" width="50" height="50" fill="#1a365d" rx="2"/>

    <!-- Side building left -->
    <rect x="0" y="250" width="80" height="200" fill="#243b53" rx="4"/>
    <g fill="#3d5a7a">
      <rect x="15" y="270" width="20" height="30" rx="2"/>
      <rect x="45" y="270" width="20" height="30" rx="2"/>
      <rect x="15" y="320" width="20" height="30" rx="2"/>
      <rect x="45" y="320" width="20" height="30" rx="2"/>
      <rect x="15" y="370" width="20" height="30" rx="2"/>
      <rect x="45" y="370" width="20" height="30" rx="2"/>
    </g>

    <!-- Side building right -->
    <rect x="320" y="300" width="80" height="150" fill="#243b53" rx="4"/>
    <g fill="#3d5a7a">
      <rect x="335" y="320" width="20" height="30" rx="2"/>
      <rect x="365" y="320" width="20" height="30" rx="2"/>
      <rect x="335" y="370" width="20" height="30" rx="2"/>
      <rect x="365" y="370" width="20" height="30" rx="2"/>
    </g>
  </g>

  <!-- Team/People icons -->
  <g transform="translate(250, 620)">
    <!-- Person 1 -->
    <circle cx="50" cy="20" r="25" fill="#4a7ab0"/>
    <rect x="25" y="55" width="50" height="60" rx="10" fill="#4a7ab0"/>

    <!-- Person 2 (center, larger) -->
    <circle cx="150" cy="10" r="30" fill="#3b82f6"/>
    <rect x="120" y="50" width="60" height="70" rx="12" fill="#3b82f6"/>

    <!-- Person 3 -->
    <circle cx="250" cy="20" r="25" fill="#4a7ab0"/>
    <rect x="225" y="55" width="50" height="60" rx="10" fill="#4a7ab0"/>
  </g>

  <!-- Decorative accent lines -->
  <g stroke="url(#accentGrad)" stroke-width="3" fill="none" opacity="0.6">
    <path d="M 50 400 Q 100 350 150 400" />
    <path d="M 650 400 Q 700 350 750 400" />
  </g>

  <!-- Stars/excellence symbols -->
  <g fill="#60a5fa" opacity="0.4">
    <polygon points="100,100 105,115 120,115 108,125 113,140 100,130 87,140 92,125 80,115 95,115" />
    <polygon points="700,150 705,165 720,165 708,175 713,190 700,180 687,190 692,175 680,165 695,165" />
    <polygon points="680,650 683,660 695,660 686,668 689,680 680,672 671,680 674,668 665,660 677,660" />
  </g>

  <!-- Upward trending graph line (representing growth) -->
  <g transform="translate(500, 200)" opacity="0.3">
    <polyline points="0,100 30,80 60,90 90,50 120,60 150,20"
              stroke="#60a5fa" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="150" cy="20" r="8" fill="#60a5fa"/>
  </g>

  <!-- Text placeholder area indicator -->
  <text x="400" y="780" text-anchor="middle" fill="rgba(255,255,255,0.3)" font-family="system-ui, sans-serif" font-size="12">
    Replace with actual business image
  </text>
</svg>